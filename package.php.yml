name: jphp-annotations-ext
version: 1.1.0
deps:
  jphp-core: '*'
  jphp-parser-ext: '*'

plugins:
- Hub
- Doc

sources:
- src

doc:
  url-prefix: 'https://github.com/jphp-group/%name%/blob/master/api-docs/'

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /.gitignore